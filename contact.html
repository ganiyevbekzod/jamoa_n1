<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>contact</title>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header__inner">
                <picture>
                    <source media="(max-width:576px)" srcset="./images/header-logo.svg">
                    <img class="header__logo" src="./images/header-logo.svg" alt="site-logo" width="160" height="40">
                </picture>
                <div class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="./index.html">Home</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="./about.html">About</a>
                        </li>
                    </ul>
                </div>
                <a class="btn-link" href="tel:+931575050">contact us</a>
                <button class="header__menu-btn">
                </button>
            </div>
        </div>
        </div>
    </header>
    <main>
        <section class="heroo">
            <div class="container">
                <div class="hero__inner contact__inner">
                    <div class="title contact__title">
                        <h1 class="heroo__title contact__name">
                            Contact <br>
                            <span class="span__color contact__color">Ask us about</span>
                        </h1>
                        <div class="contact__list">
                            <img src="./images/contactmini.png" alt="">
                            <p class="contact__desc">The quality of our talent network</p>
                        </div>
                        <div class="contact__list">
                            <img src="./images/nastroy.png" alt="">
                            <p class="contact__desc">Usage & implementation of our software</p>
                        </div>
                        <div class="contact__list">
                            <img src="./images/graph.png" alt="">
                            <p class="contact__desc">How we help drive innovation</p>
                        </div>
                    </div>
                    <div class="hero__content">
                        <form action="echo" class="form">
                            <input type="text" class="contact__input" placeholder="Name" name="user-name"
                                aria-label="user-name">
                            <hr class="contact__line">
                            <input type="email" class="contact__input" placeholder="Email Adress" name="user-name"
                                aria-label="user-email">
                            <hr class="contact__line">
                            <input type="text" class="contact__input" placeholder="Company Name" name="comoany-name"
                                aria-label="company-name">
                            <hr class="contact__line">
                            <input type="text" class="contact__input" placeholder="Title" name="Title-name"
                                aria-label="Title-name">
                            <hr class="contact__line">
                            <textarea name="message" id="" cols="60" rows="5" placeholder="Message"
                                class="textarea"></textarea>
                            <button class="contact__btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__content1">
                    <picture>
                        <source media="(max-width:576px)" srcset="./images/footer__logo.svg">
                        <img class="footer__logo" src="./images/footer-log.svg" alt="site-logo" width="160" height="40">
                    </picture><br>
                    <a class="footer__link" href="./index.html">home</a>
                    <a class="footer__link" href="./index.html">about</a>
                </div>
                <div class="footer__content2">
                    <small class="footer__small">
                        987 Hillcrest Lane Irvine,
                        CA <br>
                        California 92714<br>
                        Call Us : 949-833-7432
                    </small>
                </div>
                <div class="footer__content3">
                    <div class="footer__netwoork">
                        <a class="footer__netwoorkapp" href="./index.html">
                            <img class="netwoork__logo" src="./images/facebook_log.svg" alt="facebook__logo_pic">
                        </a>
                        <a class="footer__netwoorkapp" href="./index.html">
                            <img class="netwoork__logo" src="./images/D_log.svg" alt="D__logo_pic">
                        </a>
                        <a class="footer__netwoorkapp" href="./index.html">
                            <img class="netwoork__logo" src="./images/twitter_log.svg" alt="twitter__logo_pic">
                        </a>
                    </div>
                    <span class="footer__span">Copyright 2020. All Rights Reserved</span>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
